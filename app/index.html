<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="NOR">
    <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <title>NOR</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/app.css">
    <link rel="stylesheet" type="text/css" href="styles/slider.css">
    <link rel="stylesheet" type="text/css" href="styles/toggle.css">
    <script type="text/javascript" src="bower_components/osc-js/dist/osc.js"></script>
    <script type="text/javascript" src="bower_components/react/react.js"></script>
    <script type="text/javascript" src="scripts/utils.js"></script>
    <script type="text/javascript" src="scripts/NOR.js"></script>
    <script type="text/javascript" src="scripts/slider.jsx.js"></script>
    <script type="text/javascript" src="scripts/toggle.jsx.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
  </head>
  <body onload="app.init()">
    <div class="wrapper">
      <div class="view" id="view-controller">
        <div class="row">
          <div class="column" id="slider-bandpass"></div>
        </div>
        <div class="row">
          <div class="column" id="toggle-input-a"></div>
          <div class="column" id="toggle-input-b"></div>
          <div class="column" id="toggle-compressor"></div>
          <div class="column" id="toggle-reverb"></div>
          <div class="column" id="toggle-random"></div>
        </div>
      </div>
      <div class="view" id="view-setup">
        <h1>NOR</h1>
        <p>PARTICIPANT ID</p>
        <input type="text" id="participant-id" value="0">
        <p>SERVER ADDRESS</p>
        <input type="text" id="server-address" value="192.168.178.52">
        <p>SERVER PORT</p>
        <input type="text" id="server-port" value="9000">
        <p>STATUS</p>
        <p id="status" class="status"></p>
        <button id="connect">Connect</button>
      </div>
    </div>
    <script>
      document.body.addEventListener('touchmove', function($event) {
        $event.preventDefault(); /* ios momentum scroll hack */
      }, false);
    </script>
  </body>
</html>
